<!DOCTYPE html>
<html>
<head>
    <title>A Grading Program</title>
    <link rel="stylesheet" href="styles1.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
</head>
<body>
    <script type="text/javascript">
        var a, b, c, d, ave, g, m;

        a = parseFloat(prompt("Please enter your grade in the first quarter", 0));
        b = parseFloat(prompt("Please enter your grade in the second quarter", 0));
        c = parseFloat(prompt("Please enter your grade in the third quarter", 0));
        d = parseFloat(prompt("Please enter your grade in the fourth quarter", 0));

        ave = (a + b + c + d) / 4;

        if (ave >= 95) {
            g = "A+";
        } else if (ave >= 90) {
            g = "A";
        } else if (ave >= 85) {
            g = "A-";
        } else if (ave >= 80) {
            g = "B+";
        } else if (ave >= 75) {
            g = "B";
        } else if (ave >= 70) {
            g = "B-";
        } else {
            g = "C";
        }

        switch (g) {
            case "A+":
                m = "OUTSTANDING";
                break;
            case "A":
                m = "EXCELLENT";
                break;
            case "A-":
                m = "VERY GOOD";
                break;
            case "B+":
                m = "GOOD";
                break;
            case "B":
                m = "SATISFACTORY";
                break;
            case "B-":
                m = "PASS";
                break;
            default:
                m = "FAIL";
        }

        // Display the results
        document.write("<h1>" + m + "</h1>");
        document.write("Your first quarter grade is " + a + "<br/>");
        document.write("Your second quarter grade is " + b + "<br/>");
        document.write("Your third quarter grade is " + c + "<br/>");
        document.write("Your fourth quarter grade is " + d + "<br/>");
        document.write("Your <b>average</b> is " + ave.toFixed(2) + "<br/>");
        document.write("Your <b>letter grade</b> is " + g);
    </script>
</body>
</html>
